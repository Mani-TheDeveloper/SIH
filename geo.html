<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad Map with Red Zone Geo-Fencing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
            border: 2px solid #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .leaflet-popup-content-wrapper {
            background: #333;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
        .leaflet-popup-tip {
            background: #333;
        }
        .geofence {
            color: red;
            fillColor: red;
            fillOpacity: 0.3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Hyderabad Map with Red Zone Geo-Fencing</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Hyderabad with a zoom level for clarity
        var map = L.map('map').setView([17.3850, 78.4867], 12);

        // Add a tile layer (background map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a red zone geo-fence around Hyderabad with a smaller radius
        var geoFence = L.circle([17.3850, 78.4867], {
            color: 'red',
            fillColor: 'red',
            fillOpacity: 0.3,
            radius: 5000  // Reduced radius in meters (5 km)
        }).addTo(map).bindPopup('Red Zone: Hyderabad');

        // Sample data of random users in Hyderabad
        var users = [
            { name: 'User A', lat: 17.4, lng: 78.48 },
            { name: 'User B', lat: 17.38, lng: 78.49 },
            { name: 'User C', lat: 17.39, lng: 78.47 },
            { name: 'User D', lat: 17.37, lng: 78.50 },
            { name: 'User E', lat: 17.36, lng: 78.48 },
            { name: 'User F', lat: 17.38, lng: 78.46 },
            { name: 'User G', lat: 17.37, lng: 78.45 }
        ];

        // Add markers for each user with custom styling
        users.forEach(function(user) {
            L.marker([user.lat, user.lng], {
                icon: L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="background-color:#f03;color:white;width:20px;height:20px;border-radius:50%;text-align:center;line-height:20px;">${user.name.charAt(5)}</div>`,
                })
            }).addTo(map).bindPopup(`${user.name}`, {
                closeButton: false
            });
        });

    </script>

</body>
</html>
