<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Messaging App</h1>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script src="./2.js"></script>
</body>
</html>
